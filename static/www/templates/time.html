<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-light">
    <h1 class="title">when?</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <button class="button button-full button-large button-assertive" ng-click="createLocation('Morning')" style="margin:0; border:none; min-height:80px;">
      <strong>MORNING</strong>
    </button>
    <button class="button button-full button-large button-energized" ng-click="createLocation('Noonish')" style="margin:0; border:none; min-height:80px;">
      <strong>NOONISH</strong>
    </button>
    <button class="button button-full button-large button-royal" ng-click="createLocation('Afternoon')" style="margin:0; border:none; min-height:80px;">
      <strong>AFTERNOON</strong>
    </button>
    <button class="button button-full button-large button-positive" ng-click="createLocation('Midday')" style="margin:0; border:none; min-height:80px;">
     <strong>MIDDAY</strong>
    </button>
    <button class="button button-full button-large button-calm" ng-click="createLocation('Evening')" style="margin:0; border:none; min-height:80px;">
      <strong>EVENING</strong>
    </button>
    <button class="button button-full button-large button-balanced" ng-click="createLocation('Night')" style="margin:0; border:none; min-height:80px;">
      <strong>NIGHT</strong>
    </button>
    <button class="button button-full button-large button-dark" ng-click="createLocation('Party')" style="margin:0; border:none; min-height:80px;">
      <strong>PARTY</strong>
    </button>
  </ion-content>
</ion-modal-view>
