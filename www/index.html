<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title"><i class="icon ion-coffee"></i> coffee</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <a class="item item-avatar" href="#">
            <img src="http://placehold.it/100x100">
            <h2>Elon Musk</h2>
            <p>Bossman</p>
          </a>
          <a class="item item-avatar" href="#">
            <img src="http://placehold.it/100x100">
            <h2>John Doe</h2>
            <p>I'm pretty boring</p>
          </a>
          <a class="item item-avatar" href="#">
            <img src="http://placehold.it/100x100">
            <h2>Goku</h2>
            <p>Training in otherworld.</p>
          </a>
        </div>
      </ion-content>
      <ion-tabs class="tabs-stable">
        <ion-tab icon="ion-person-add" ui-sref="friends">
          <ion-nav-view name="friends"></ion-nav-view>
        </ion-tab>
        <ion-tab icon="ion-calendar" ui-sref="events">
          <ion-nav-view name="events"></ion-nav-view>
        </ion-tab>
        <ion-tab icon="ion-gear-a" ui-sref="settings">
          <ion-nav-view name="settings"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </ion-pane>

    <script type="text/ng-template" id="friends.html">
      <ion-view title="Friends">
        <ion-content>
          <div class="list">
            <a class="item item-avatar" href="#">
              <img src="http://placehold.it/100x100">
              <h2>Elon Musk</h2>
              <p>Bossman</p>
            </a>
            <a class="item item-avatar" href="#">
              <img src="http://placehold.it/100x100">
              <h2>John Doe</h2>
              <p>I'm pretty boring</p>
            </a>
            <a class="item item-avatar" href="#">
              <img src="http://placehold.it/100x100">
              <h2>Goku</h2>
              <p>Training in otherworld.</p>
            </a>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="events.html">
      <ion-view title="Events">
        <ion-content padding="true">
           <h2>Using the app</h2>
           <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis architecto hic officia quasi excepturi sequi deleniti maiores consectetur veritatis sint?</p>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="settings.html">
      <ion-view title="Settings">
        <ion-content padding="true">
           <h2>Using the app</h2>
           <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis architecto hic officia quasi excepturi sequi deleniti maiores consectetur veritatis sint?</p>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
